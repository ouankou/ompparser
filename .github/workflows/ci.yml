name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_DIR: build

jobs:

  build-gcc:
    name: Build & Test (GCC)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm64]
        version: [9, 10, 11, 12, 13, 14]
    env:
      CC: gcc-${{ matrix.version }}
      CXX: g++-${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake bison flex gcc-${{ matrix.version }} g++-${{ matrix.version }}
      - run: cmake -S . -B $BUILD_DIR -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON
      - run: cmake --build $BUILD_DIR -- -j 2
      - run: cmake --build $BUILD_DIR --target check

  build-clang:
    name: Build & Test (Clang)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm64]
        version: [17, 18, 19, 20, 21]
    env:
      CC: clang-${{ matrix.version }}
      CXX: clang++-${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-${{ matrix.version }} main"
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake bison flex clang-${{ matrix.version }}
      - run: cmake -S . -B $BUILD_DIR -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON
      - run: cmake --build $BUILD_DIR -- -j 2
      - run: cmake --build $BUILD_DIR --target check
