name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_DIR: build

jobs:

  build-gcc:
    name: Build & Test (GCC)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        version: [9, 10, 11, 12, 13, 14]
    env:
      CC: gcc-${{ matrix.version }}
      CXX: g++-${{ matrix.version }}
      FC: gfortran-${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake bison flex gcc-${{ matrix.version }} g++-${{ matrix.version }} gfortran-${{ matrix.version }}
      - run: cmake -S . -B $BUILD_DIR -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
      - run: cmake --build $BUILD_DIR -- -j
      - name: Run built-in tests
        run: cd $BUILD_DIR && ctest -R "^builtin_" --output-on-failure
      - name: Run OpenMP VV tests
        run: cd $BUILD_DIR && ctest -R "^openmp_vv_" --output-on-failure
      - name: Run OpenMP Examples tests
        run: cd $BUILD_DIR && ctest -R "^openmp_examples_" --output-on-failure

  build-clang:
    name: Build & Test (Clang)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        version: [17, 18, 19, 20, 21]
    env:
      CC: clang-${{ matrix.version }}
      CXX: clang++-${{ matrix.version }}
      FC: flang-${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/llvm-snapshot.asc > /dev/null
          sudo add-apt-repository -y "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-${{ matrix.version }} main"
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake bison flex clang-${{ matrix.version }} clang-format-${{ matrix.version }} flang-${{ matrix.version }}
      - run: cmake -S . -B $BUILD_DIR -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
      - run: cmake --build $BUILD_DIR -- -j
      - name: Run built-in tests
        run: cd $BUILD_DIR && ctest -R "^builtin_" --output-on-failure
      - name: Run OpenMP VV tests
        run: cd $BUILD_DIR && ctest -R "^openmp_vv_" --output-on-failure
      - name: Run OpenMP Examples tests
        run: cd $BUILD_DIR && ctest -R "^openmp_examples_" --output-on-failure

  build-wasm:
    name: Build & Test (WASM)
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake bison flex
      - uses: mymindstorm/setup-emsdk@v14
      - name: Load emsdk environment
        shell: bash
        run: |
          if [ -z "${EMSDK:-}" ]; then
            EMSDK=$(find "${RUNNER_TEMP:-/tmp}" -maxdepth 3 -type d -name emsdk-master -print -quit)
            if [ -z "${EMSDK:-}" ]; then
              EMSDK=$(find "${RUNNER_TEMP:-/tmp}" -maxdepth 3 -type d -name emsdk-main -print -quit)
            fi
          fi
          if [ -z "${EMSDK:-}" ]; then
            echo "EMSDK not found after setup." >&2
            exit 1
          fi
          source "$EMSDK/emsdk_env.sh"
          if [ -z "${EM_CONFIG:-}" ]; then
            emcc --generate-config >/dev/null 2>&1 || true
            if [ -f "$HOME/.emscripten" ]; then
              EM_CONFIG="$HOME/.emscripten"
            elif [ -f "$EMSDK/.emscripten" ]; then
              EM_CONFIG="$EMSDK/.emscripten"
            else
              echo "EM_CONFIG not found after emsdk init." >&2
              exit 1
            fi
          fi
          echo "EMSDK=$EMSDK" >> "$GITHUB_ENV"
          echo "EM_CONFIG=$EM_CONFIG" >> "$GITHUB_ENV"
          echo "EMSDK_NODE=$EMSDK_NODE" >> "$GITHUB_ENV"
          echo "PATH=$PATH" >> "$GITHUB_ENV"
      - run: emcmake cmake -S . -B build-wasm -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DOMPPARSER_ENABLE_WASM=ON
      - run: cmake --build build-wasm --target ompparser_wasm -- -j
      - name: Run WASM builtin tests
        run: node wasm/tests/run_wasm_builtin_tests.js --js build-wasm/wasm/ompparser.js --wasm build-wasm/wasm/ompparser.wasm
      - name: Prepare gh-pages content
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R web/* dist/
          cp build-wasm/wasm/ompparser.js build-wasm/wasm/ompparser.wasm dist/
      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.ACT != 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
          cname: ompparser.ouankou.com
